<extend name="Layout:base_index" />
<block name="css"></block>
<block name="content">
	<nav class="breadcrumb">
      <i class="Hui-iconfont">&#xe67f;</i>
			首页 <span class="c-gray en">&gt;</span>
			学生信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
				<i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="{:U('student/add')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 增加学生</a></span></div>



			<div class="mt-20">
				<table class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="25">id</th>
							<th width="180">学号</th>
							<th width="25">姓名</th>
							<th width="100">专业</th>
							<th width="100">性别</th>
							<th width="100">班级</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name='list' item='vo'>
						<tr class="text-c">
							<td>{$vo.id}</td>
							<td>{$vo.no}</td>
							<td>{$vo.name}</td>
							<td>{$vo.major}</td>
							<td>{$vo.sex}</td>
							<td>{$vo.class}</td>
							<td class="td-manage">
								<a style="text-decoration:none" class="ml-5" href="{:U('student/modify?id='.$vo['id'])}" title="修改信息"><i class="Hui-iconfont">&#xe63f;</i></a>
								<a title="删除" href="{:U('student/delete?id='.$vo['id'])}"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
		</article>
	</div>

</block>
